{% extends "layout_without_navbar.html" %}

{% block title %}Вход{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<h2 class="display-4 text-md-left">Лабораторная работа №5</h2>
<div>
    <div class="jumbotron">
        <form action = "/login", method="POST">
            <div class="form-group">
                <label>Логин</label>
                <input class="form-control" name="username" placeholder="Логин">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Пароль">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
            {% if error_message is defined %}
            <p class="text-danger">
                {{error_message}}
            </p>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
