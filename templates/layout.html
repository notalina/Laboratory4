<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-grid.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.5.1.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.bundle.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='logic.js')}}"></script>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">#4</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/create">CREATE TABLE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/drop">DROP TABLE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/alter">ALTER TABLE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/select">SELECT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">UPDATE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/delete">DELETE</a>
          </li>
        </ul>
      </div>
    </nav>
      <div id="content" class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
